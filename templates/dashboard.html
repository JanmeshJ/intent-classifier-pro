<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Classification AI - Production Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 103, 103, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            margin: 10px 5px;
            color: #a5b4fc;
            font-weight: 500;
        }
        
        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .card h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        /* Button */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Results */
        .result {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .result.show {
            display: block;
        }
        
        .intent-badge {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .confidence-score {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0;
        }
        
        .model-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
            margin-top: 10px;
        }
        
        /* Comparison Results */
        .comparison-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .model-result {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .model-result:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .model-name {
            font-weight: 600;
            color: #667eea;
            font-size: 1.05em;
            margin-bottom: 8px;
            text-transform: capitalize;
        }
        
        .model-prediction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .model-confidence {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 2.5em; }
            .dashboard { grid-template-columns: 1fr; }
            .card { padding: 25px; }
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Intent Classification AI</h1>
            <p>Production-Grade Multi-Model System</p>
            <div>
                <span class="badge">7 Intent Classes</span>
                <span class="badge">4 ML Models</span>
                <span class="badge">98% Accuracy</span>
            </div>
        </header>
        
        <div class="dashboard">
            <!-- Single Prediction Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">ðŸŽ¯</div>
                    <h2>Single Model Prediction</h2>
                </div>
                
                <div class="form-group">
                    <label>Enter Your Query</label>
                    <input type="text" id="query" placeholder="e.g., How much does the laptop cost?" 
                           onkeypress="if(event.key==='Enter') predict()">
                </div>
                
                <div class="form-group">
                    <label>Select Model</label>
                    <select id="model">
                        <option value="random_forest">ðŸŒ³ Random Forest</option>
                        <option value="logistic_regression">ðŸ“Š Logistic Regression</option>
                        <option value="svm">ðŸŽ¯ Support Vector Machine</option>
                        <option value="xgboost">âš¡ XGBoost</option>
                    </select>
                </div>
                
                <button onclick="predict()">Classify Intent â†’</button>
                
                <div id="result" class="result"></div>
            </div>
            
            <!-- Model Comparison Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">ðŸ“Š</div>
                    <h2>Compare All Models</h2>
                </div>
                
                <div class="form-group">
                    <label>Enter Your Query</label>
                    <input type="text" id="query2" placeholder="e.g., My phone won't turn on"
                           onkeypress="if(event.key==='Enter') compare()">
                </div>
                
                <button onclick="compare()">Compare Models â†’</button>
                
                <div id="result2" class="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function predict() {
            const query = document.getElementById('query').value;
            const model = document.getElementById('model').value;
            const resultDiv = document.getElementById('result');
            
            if (!query.trim()) {
                alert('Please enter a query!');
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner"></div>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query, model})
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="intent-badge">${data.intent.replace(/_/g, ' ')}</div>
                    <div class="confidence-score">${(data.confidence * 100).toFixed(1)}%</div>
                    <div class="model-info">Confidence Score</div>
                    <div class="model-info">Model: ${data.model_used.replace(/_/g, ' ')}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: #f5576c;">Error: ${error.message}</div>`;
            }
        }
        
        async function compare() {
            const query = document.getElementById('query2').value;
            const resultDiv = document.getElementById('result2');
            
            if (!query.trim()) {
                alert('Please enter a query!');
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner"></div>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });
                
                const data = await response.json();
                
                let html = '<div class="comparison-grid">';
                
                // Sort by confidence
                const sorted = Object.entries(data.results).sort((a, b) => 
                    b[1].confidence - a[1].confidence
                );
                
                for (const [model, result] of sorted) {
                    html += `
                        <div class="model-result">
                            <div class="model-name">${model.replace(/_/g, ' ')}</div>
                            <div class="model-prediction">${result.intent.replace(/_/g, ' ')}</div>
                            <div class="model-confidence">${(result.confidence * 100).toFixed(1)}% confidence</div>
                        </div>
                    `;
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: #f5576c;">Error: ${error.message}</div>`;
            }
        }
        
        // Add some example queries on page load
        window.addEventListener('load', () => {
            const examples = [
                "How much does the laptop cost?",
                "My phone won't turn on",
                "Where is my order?",
                "I want to return this product",
                "Can I change my billing address?"
            ];
            
            console.log('ðŸ’¡ Try these example queries:');
            examples.forEach(ex => console.log(`   â€¢ ${ex}`));
        });
    </script>
</body>
</html>
